<div class="page">
  <div class="header">
    <div>
      <h2>Listă de cumpărături</h2>
      <p class="sub">Ajustează cantitățile sau elimină produse din listă. </p>
    </div>
  </div>

  <div class="card">
      <div class="empty" *ngIf="!loading && !items.length">
      Lista este goală. Adăugarea se face din pagina <b>Produse</b>
    </div>

    <div class="row" *ngFor="let it of items; trackBy: trackById">
      <div class="info">
        <div class="name">{{ it.name | titlecase }}
            <span class="qty-inline"> · {{ it.listQuantity }} buc</span>
        </div>
        <div class="meta">{{ it.brand || '—' }} </div>
      </div>

      <div class="qty">
        <div class="stepper">
            <button class="step" (click)="dec(it)">−</button>
            <div class="val">{{ it.listQuantity }}</div>
            <button class="step" (click)="inc(it)">+</button>
        </div>

        <button class="x" (click)="remove(it)">Șterge</button>
        </div>
    </div>
  </div>

  <app-grocery-list-comparison [items]="items"></app-grocery-list-comparison>
</div>
